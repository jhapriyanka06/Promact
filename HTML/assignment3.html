<!DOCTYPE html>
<html>
	<head>
		<title>Third Assignment</title>
		<link rel="stylesheet" type="text/css" href="stylingpro.css">
	</head>
	<body>
		
		<div class="content-box-lg">
			<form action="" method="POST">

				<label>First Name:</label><br>
				<input type="text" name="firstname"><br><br>
				
				<label>Last Name: </label><br>
				<input type="text" name="lastname"><br><br>

				<label>Email: </label><br>
				<input type="Email" name="mail"><br><br>


				<label>Contact number: </label><br>
				<input type="number" name="contact"><br><br>

				<label>Address: </label><br>
				<textarea name="address"></textarea><br><br>

				<label>Username:</label><br>
				<input type="text" name="username"><br><br>

				<label>Password:</label><br>
				<input type="Password" name="pwd"><br><br>

				<label>Gender:</label><br>
				<input type="radio" name="gender" value="male">Male</input><br>
				<input type="radio" name="gender" value="female">Female</input><br><br>

				<label>	Qualification:</q> </label><br>
				<select name="qualfication">
					<option hidden disabled selected value>--Select--</option>
					<option>10th</option>
					<option>12th</option>
					<option>UG</option>
					<option>PG</option>
				</select><br><br>

				<label>	Experience:</q> </label><br>
				<select name="experience">
					<option hidden disabled selected value>--select--</option>
					<option>Fresher</option>
					<option>1-2 years</option>
					<option>3 years</option>
					<option>>3 years</option>
				</select><br><br>

				
				<label>Coding Language: </label><br>
				<input type="checkbox" name="">C C++<br>
				<input type="checkbox" name="">Java<br>
				<input type="checkbox" name="">C#<br>
				<input type="checkbox" name="">PHP<br>
				<input type="checkbox" name="">Python<br><br>
				

				<button type="submit" name="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
